<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimum Cost of Ropes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Minimum Cost to Connect Ropes</h1>
    <form id="ropeForm">
      <label for="ropeLengths">Enter rope lengths (comma-separated):</label>
      <input type="text" id="ropeLengths" placeholder="e.g., 4, 2, 7, 6, 9" required>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
